<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            font-size: 2vmin;
            margin: 0;
            padding: 0;
        }

        #lottie-container {
            position: relative;
            background-color: #ffffff;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2
        }

        #lottie-container.hidden {
            display: none;
            transition: 0.8s;
        }
        .home {
            width:60px ;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="">
        <div id="lottie-container"></div>
    </div>
    <section id="section">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <ul id="liebiao">
            <li><a href="#" title="TEAM"><i class="fa-brands fa-apple"></i></a></li>
            <li><a href="#" title="ITEMS"><i class="fa-brands fa-windows"></i></a></li>
            <li class="hover-box"><a href="#" title="HOME"><i class="fa-brands fa-ubuntu"><img src="./tupian/home.png" class="home" ></i></a></li>
            <li><a href="#" title="MYSELF"><i class="fa-brands fa-suse"></i></a></li>
            <li><a href="#" title="life"><i class="fa-brands fa-redhat"></i></a></li>
        </ul>
    </section>
    <div id="tooltip" class="tooltip"></div>
    <script>
        // 初始化 Lottie
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'), // 动画容器
            renderer: 'svg', // 渲染方式
            loop: false, // 设置为不循环
            autoplay: true, // 自动播放
            path: 'data.json', // 动画 JSON 文件路径
        });

        // 监听动画完成事件
        animation.addEventListener('complete', () => {
            const container = document.getElementById('lottie-container');
            container.classList.add('hidden'); // 添加隐藏样式
        });
        animation.addEventListener('complete', () => {
            const container = document.getElementById('section');
            container.classList.add('hidden'); // 添加隐藏样式
        });
        animation.addEventListener('complete', () => {
            const container = document.getElementById('liebiao');
            container.classList.add('hidden'); // 添加隐藏样式
        });
        animation.addEventListener('complete', () => {
            const container = document.getElementById('section .color');
            container.classList.add('hidden'); // 添加隐藏样式
        });
    </script>
    // 提示框
    <script>
        const hoverBox = document.querySelector('.hover-box');
        const tooltip = document.getElementById('tooltip');

        hoverBox.addEventListener('mouseover', function (e) {
            tooltip.style.display = 'block';
            tooltip.textContent = 'home';
            tooltip.style.left = e.pageX + 'px'; // 提示框水平位置
            tooltip.style.top = e.pageY + 20 + 'px'; // 提示框垂直位置
        });

        hoverBox.addEventListener('mouseout', function () {
            tooltip.style.display = 'none';
        });
    </script>
</body>

</html>
