<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animation Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      font-size: 2vmin;
      margin: 0;
      padding: 0;
    }

    #lottie-container {
      position: relative;
      background-color: #ffffff;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2
    }

    #lottie-container.hidden {
      display: none;
    }

    .home {
      width: 45px;
      opacity: 0.8;
    }

    span {
      display: inline-block;
      /* 确保 span 能正常显示动画 */
      width: 45px;
      /* 设置宽度 */
      height: 45px;
      /* 设置高度 */
    }
  </style>
</head>

<body>
  <div id="">
    <div id="lottie-container"></div>
  </div>
  <section id="section">
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <ul id="liebiao">
      <li id="lo"><a href="#" title="TEAM"><i class="fa-brands fa-apple"></i></a></li>
      <li><a href="#" title="ITEMS"><i class="fa-brands fa-windows"></i></a></li>
      <li class="hover-box"><a href="#" title="HOME"><i class="fa-brands fa-ubuntu"><img src="./tupian/home.png"
              class="home"></i></a></li>
      <li id="pp"><a href="#" title="MYSELF" id="qq"><i><span id="animation1"></span></i></a></li>
      <li><a href="#" title="life"><i class="fa-brands fa-redhat"></i></a></li>
    </ul>
  </section>
  <div id="tooltip" class="tooltip"></div>
  <script>
    // f0001
    // 初始化 Lottie
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie-container'), // 动画容器
      renderer: 'svg', // 渲染方式
      loop: false, // 设置为不循环
      autoplay: true, // 自动播放
      path: 'data.json', // 动画 JSON 文件路径
    });
    // 个人动画
    // 初始化 Lottie 动画
    const animation1 = lottie.loadAnimation({
      container: document.getElementById('animation1'), // 指定容器
      renderer: 'svg',
      loop: true, // 循环播放
      autoplay: false, // 初始不播放
      path: 'animation1.json' // 动画 JSON 文件路径
    });

    // 监听动画完成事件
    animation.addEventListener('complete', () => {
      const container = document.getElementById('lottie-container');
      container.classList.add('hidden'); // 添加隐藏样式
    });
    animation.addEventListener('complete', () => {
      const container = document.getElementById('section');
      container.classList.add('hidden'); // 添加隐藏样式
    });
    animation.addEventListener('complete', () => {
      const container = document.getElementById('liebiao');
      container.classList.add('hidden'); // 添加隐藏样式
    });
    // animation.addEventListener('complete', () => {
    //     const container = document.getElementById('section .color');
    //     container.classList.add('hidden'); // 添加隐藏样式
    // });

    // 鼠标悬停时播放动画
    document.getElementById('qq').addEventListener('mouseenter', function () {
      animation1.play();
    });

    // 鼠标离开时暂停动画
    document.getElementById('qq').addEventListener('mouseleave', function () {
      animation1.stop();
    });

  </script>

</body>

</html>
